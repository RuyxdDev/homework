<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Макет №3</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./img/icons/logos/html-logo.svg"
      type="image/x-icon"
    />
  </head>
  <body class="body ">
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__top">
            <a href="#" class="logo">
              <img
                class="header__logo"
                src="./img/icons/logos/logo-dark.svg"
                alt="Логотип компании"
              />
            </a>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">Программа обучения</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Галерея</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Отзывы</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Контакты</a>
                </li>
              </ul>
            </nav>
            <a class="burger-icon" href="#">
              <span></span>
            </a>
          </div>
          <div class="header__content">
            <div class="header__content-block">
              <div class="header__content-info">
                <span>Старт</span>
                <span>26.06.2023</span>
              </div>
              <h1 class="header__content-title">
                Научись печь торты и десерты с нуля
              </h1>
              <p class="header__content-text">
                За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
              </p>
              <div class="header__img-control header__img-control--mobile">
                <a class="header__img-button" data-fslightbox href="./media/cake.mp4"><img src="./img/icons/play.svg" alt=""></a>
                Посмотри, как готовятся наши торты
              </div>
              <a class="header__content-button" href="#">Записаться на курс</a>
            </div>
            <div class="header__content-img">
              <img src="./img/content/girl-1.png" alt="Сотрудник">
              <div class="header__img-control">
                <a class="header__img-button" data-fslightbox="video" href="./media/cake.mp4"><img src="./img/icons/play.svg" alt=""></a>
                Посмотри, как готовятся наши торты
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
    <script src="../scripts/fslightbox.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
